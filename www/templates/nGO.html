<ion-view title="NGO" id="page3" style="background-color:#FFFF;">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input item-dark">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Find a NGO">
            </label>
        </form>
        
        <div class="list card" ng-repeat= "ngo in orgData">
          <div class="item item-avatar item-calm">
            <img src="{{ngo.imgSrc}}">
            <h2>NGO Name: {{ngo.name}}</h2>
            <p>Founded: {{ngo.founded}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="{{ngo.imgSrc}}">
            
                {{ngo.desc}}
            
            <div class = "row center">
               <p>
                  <a href="#" class="subdued">Members: {{ngo.members}}</a><!--
                  <a href="#" class="subdued">5 Comments</a>-->
                </p>
                
            </div>
            <div class="col text-right">
                   <button class="button button-small button-dark" ng-click="donateForNGO(need)">Donate!</button>
                   <button class="button button-small button-dark" ng-click="donateForNGO(need)">Our Needs!</button>
                </div>
          </div>

        </div>
    </ion-content>
</ion-view>
